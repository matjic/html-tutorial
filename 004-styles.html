<html>
<head>
  <title>Basic Styling</title>

  <!-- adding viewport to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- importing bootstrap CSS styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <!-- https://getbootstrap.com/docs/4.0/utilities/spacing/ -->

    <h1> Styling with bootstrap </h1>

        <img style="width:100%" src="assets/earth.width-1320.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/mars.width-1320.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/jupiter.width-1320.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/venus.width-1024.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/titan.width-1320.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/enceladus.width-1320.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/ceres.width-1320.jpg" />
      </div>
      <div class="col-md-3">
        <img style="width:100%" src="assets/europa.width-1320.jpg" />
      </div>
    </div>
  </div>
</body>
</html>
